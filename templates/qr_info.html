<!DOCTYPE html>
<html>
<head>
    <title>QR Code Information</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            padding-top: 50px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            flex-wrap: wrap; /* Allow container to wrap to next line on smaller screens */
        }

        .qr-info {
            width: 100%; /* Full width on smaller screens */
        }

        .qr-info.show {
            display: block;
        }

        h1 {
            color: #b30606;
            margin-bottom: 30px;
            text-align: left;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #b30606;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #000000;
        }

        @media (max-width: 768px) {
            /* Styles for screens smaller than 768px */
            .container {
                padding: 20px;
            }

            .qr-info {
                width: 100%;
                display: block;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="qr-info">
            <h1>QR Code Information</h1>
            <p id="send_to"><strong>Sender Name:</strong> {{ send_to }}</p>
            <p><strong>Sent From:</strong> {{ sent_from }}</p>
            <p><strong>Subject:</strong> {{ purpose }}</p>
            <p><strong>Purpose:</strong> {{ body }}</p>
            <p><strong>Reference Token:</strong> {{ unique_id }}</p>
        </div>
    </div>
    <div class="buttons">
        <button onclick="goHome()">Home</button>
        <form action="/report_phishing" method="post">
            <input type="hidden" name="email" value="{{ sent_from }}">
            <input type="submit" value="Report Phishing">
        </form>
    </div>
    <script>
        const qrForm = document.getElementById('qr-form');
        const qrInfo = document.querySelector('.qr-info');

        qrForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from being submitted

            const formData = new FormData(qrForm);

            fetch('{{ url_for('scan') }}', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(html => {
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');
                const qrInfoDiv = doc.querySelector('.qr-info');

                if (qrInfoDiv) {
                    qrInfo.innerHTML = qrInfoDiv.innerHTML;
                    qrInfo.classList.add('show');
                } else {
                    alert('No QR code found in the image.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while scanning the QR code.');
            });
        });

        function goHome() {
            const send_to_element = document.getElementById('send_to');
            const sender_info = send_to_element.textContent.split(':');
            const email = sender_info[1].trim();
            localStorage.setItem('send_to', email);
            window.location.href = '/user';
        }
    </script>
</body>
</html>
