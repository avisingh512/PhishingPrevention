<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 80%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .user-info {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .search-user {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
            margin-right: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }

        .message {
            text-align: center;
            color: red;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            margin-bottom: 20px;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        .home-icon {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: #b30606;
            text-decoration: none;
            transition: color 0.3s ease;
            z-index: 1; /* Add a higher z-index to ensure the icon is displayed on top */
        }

        .home-icon:hover {
            color: #000000;
        }

        .user-details {
            display: none;
        }
        
    </style>
</head>
<body>
    <a href="#" onclick="goHome()" class="home-icon"><i class="fas fa-home"></i>Home</a>
    <div class="container">
        <div class="user-details">
            <ul>
                <li id="send_to"><strong>User: {{ emails[0].send_to }}</strong> </li>
            </ul>
        </div>
        <div class="search-user">
            <h2>Search Data by Reference Token</h2>
            <form action="/search" method="POST">
                <input type="text" name="reference_token" placeholder="Enter Reference Token" required>
                <input type="submit" value="Search">
            </form>
        </div>
        <div class="user-info">
        <h2>User Emails</h2>
        {% if error %}
            <p>{{ error }}</p>
        {% else %}
            <table>
            <thead>
                <tr>
                <th>Reference Token</th>
                <th>Sent From</th>
                <th>Purpose</th>
                <th>Body</th>
                </tr>
            </thead>
            <tbody id="emails-list">
                {% for email in emails %}
                <tr>
                <td>{{ email.id }}</td>
                <td>{{ sent_from }}</td>
                <td>{{ email.purpose }}</td>
                <td>{{ email.body }}</td>
                </tr>
                {% endfor %}
            </tbody>
            </table>
        {% endif %}
        </div>
    </div>
    <script>
        function goHome() {
            const send_to_element = document.getElementById('send_to');
            const sender_info = send_to_element.textContent.split(':');
            const email = sender_info[1].trim();
            window.location.href = '/user/' + email;
        }
    </script>
</body>
</html>
